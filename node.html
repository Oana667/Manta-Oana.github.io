<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manta Oana portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="skins/color-1.css">
    <link rel="stylesheet" href="skins/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="style-switcher.css">


    

</head>
<body class="dark">
<!-- Main container-->    
<div class="project-container ">
    <div class="project-content">
        <!-- Project section-->
        <section class="project section padd-15" id="project">
            <div class="container">
               <h3 class="project-title">Under construction :)</h3>
            </div>
        </section>


    

    </div> 

</div>


<!-- Style switcher container-->    

<div class="style-switcher">
    <div class="style-switcher-toggler s-icon">
        <i class="fas fa-cog fa-spin"></i>
    </div>
    <div class="day-night s-icon">
        <i class="fas"></i>
    </div>
    <h4>Theme colors</h4>
    <div class="colors">
        <span class="color-1" onclick="setActiveStyle('color-1')"></span>
        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        <span class="color-5" onclick="setActiveStyle('color-5')"></span>

    </div>
</div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="style-switcher.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js" integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
